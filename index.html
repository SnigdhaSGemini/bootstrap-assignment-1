<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 text-center border p-3 mb-2 bg-info text-dark"> <h1>FORM</h1></div>
            <div class="col-6 text-center border p-3 mb-2 bg-secondary text-white"><h1>TABLE</h1></div>
        </div>
        <div class="row">
            <div class="col-6 border ">
                <br>
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control border border-secondary" id="name" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputNumber1" class="form-label">Phone Number</label>
                      <input type="number" class="form-control border border-secondary" id="exampleInputNumber1">
                    </div>
                    <div class="mb-3">
                            <label for="exampleInputDate1"  class="form-label">Date of Birth</label>
                            <input class="form-control fa fa-calendar border border-secondary" id="date" name="date"
                             placeholder="MM/DD/YYYY" type="date">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <textarea class="form-control border border-secondary" id="exampleFormControlTextarea1" rows="3"
                         placeholder="Please enter your Permanent Address"></textarea>
                      </div>
                      <div class="mb-3">
                         <label for="exampleFormCheckGender1" class="form-label">Gender</label>
                         <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input border border-secondary" type="radio" name="inlineRadioOptions" id="inlineRadio1" 
                            value="option1">
                            <label class="form-check-label " for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input border border-secondary" type="radio" name="inlineRadioOptions" id="inlineRadio2" 
                            value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                      </div>
                      <div class="mb-3"> <label for="exampleFormSelectCity1" class="form-label">City</label>
                        <br>
                      <select class=" form-select border border-secondary" aria-label="Default select example">
                        <option selected>Select City</option>
                        <option value="1">Agra</option>
                        <option value="2">Mathura</option>
                        <option value="3">Gurugram</option>
                        <option value="4">Delhi</option>
                        <option value="5">Noida</option>
                      </select></div>
                        <div class="mb-3"> <label for="exampleFormChooseHobbies1" class="form-label">Hobbies</label>
                            <div class="form-check">
                                <input class="form-check-input border border-secondary" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Reading
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input border border-secondary" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Sketching
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input border border-secondary" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Sports
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input border border-secondary" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Singing
                                </label>
                              </div>
                      </div>
                      <br>
                    <button type="submit" class="btn  btn-outline-success">Submit</button>
                    <button type="reset" class="btn btn-outline-warning">Reset</button>
                  </form>
                  <br>
            </div>
            <div class="col-6 d-flex align-items-center border ">
                <br> <br>
                <table class="table table-striped ">
                    <thead>
                      <tr>
                        <th scope="col">S.No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone No.</th>
                        <th scope="col">Gender</th>
                        <th scope="col">City</th>
                        <th scope="col">Hobbies</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Anne Grand</td>
                        <td>9999999999</td>
                        <td>Female</td>
                        <td>Gurugram</td>
                        <td><p>Reading</p><p>Sketching</p></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Robin Singh</td>
                        <td>8888888888</td>
                        <td>Male</td>
                        <td>Delhi</td>
                        <td><p>Sports</p></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Riya Sharma</td>
                        <td>7777777777</td>
                        <td>Female</td>
                        <td>Noida</td>
                        <td><p>Sports</p><p>Singing</p></td>
                      </tr>
                    </tbody>
                  </table>
                  <br><br>
            </div>
        </div>
    </div>
</body>
</html>
